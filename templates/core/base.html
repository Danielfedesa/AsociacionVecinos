{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Asociación de Vecinos{% endblock %}</title>

    <!-- Bootswatch Pulse -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <meta name="description" content="Asociación de Vecinos: actividades, horarios y contacto.">
  </head>
  <body>
    
    <!-- NAVBAR PULSE MORADA con margen inferior -->
    <nav class="navbar navbar-expand-lg bg-primary mb-4" data-bs-theme="dark">
      <div class="container">

        <!-- Marca a la izquierda -->
        <a class="navbar-brand fw-semibold" href="{% url 'home' %}">Asociación de Vecinos</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <!-- Enlaces a la derecha -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'actividades' %}">Actividades</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'horarios' %}">Horarios</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mb-5">{% block content %}{% endblock %}</main>

    <footer class="border-top py-4">
      <div class="container small text-muted">
        © {{ now|date:"Y" }} Asociación de Vecinos
      </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
