{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Asociación de Vecinos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <meta name="description" content="Asociación de Vecinos: actividades, horarios y contacto.">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4" role="navigation">
      <div class="container">
        <!-- Izquierda: título enlazando a inicio -->
        <a class="navbar-brand fw-semibold" href="{% url 'home' %}">Asociación de Vecinos</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
          <!-- Derecha: botones -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'actividades' %}">Actividades</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'horarios' %}">Horarios</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mb-5">{% block content %}{% endblock %}</main>

    <footer class="border-top py-4">
      <div class="container small text-muted">
        © {{ now|date:"Y" }} Asociación de Vecinos
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
